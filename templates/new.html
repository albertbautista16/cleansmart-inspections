<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>{{ title }}</title>
</head>
<body>
    <h1>New Inspection Report</h1>
    <form method="post" action="/new">
        <p>
            <label>Client Name:<br>
                <input type="text" name="client_name" required>
            </label>
        </p>
        <p>
            <label>Property Address:<br>
                <input type="text" name="property_address" required>
            </label>
        </p>
        <p>
            <label>Report Type:<br>
                <select name="report_type">
                    <option value="Mold Assessment">Mold Assessment</option>
                    <option value="Water Damage">Water Damage</option>
                    <option value="Moisture Mapping">Moisture Mapping</option>
                    <option value="Remediation Estimate">Remediation Estimate</option>
                </select>
            </label>
        </p>
        <p>
            <label>Notes (summary):<br>
                <textarea name="notes" rows="4" cols="40"></textarea>
            </label>
        </p>
        <p>
            <button type="submit">Create Report</button>
        </p>
    </form>
    <p><a href="/">Back to Dashboard</a></p>
</body>
</html>
